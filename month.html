<script language="javascript" type="text/javascript">
	var strParam = "";
	var strAlt = new Array();

	strAlt[1] = "一月　癸卯新春辭舊歲，立志發展在灣區。　每月一行動：一年之計在於春，在慶祝農曆新年的同時，研究如何把握好大灣區發展機遇，承擔己任，好好為自己進行生涯規劃。瀏覽「粵港澳大灣區建設」的網站，了解更多粵港澳大灣區的資訊。 知多一點點︰粵港澳大灣區包括香港、澳門兩個特別行政區，和廣東省廣州、深圳、珠海、佛山、惠州、東莞、中山、江門、肇慶九市。";
	strAlt[2] = "二月　主動溝通互包容，和睦相處樂融融。　每月一行動︰多與別人溝通，包容不同聲音，互相體諒，融洽共處。這個月份，嘗試多與家人溝通，主動安排一天陪伴家人。 知多一點點︰國家在必要時得設立特別行政區。在特別行政區內實行的制度按照具體情況由全國人民代表大會以法律規定。";
	strAlt[3] = "三月　膚色語言縱不同，睦鄰友愛齊共融。　每月一行動︰嘗試與不同種族、膚色、思想或文化的人交流認識，學習彼此尊重，和睦共處。這個月份，看看這區有沒有不同文化種族的活動，主動參加。 知多一點點︰全國人民代表大會有權決定特別行政區的設立及其制度。";
	strAlt[4] = "四月  維護憲制須盡責，正確理解《基本法》。每月一行動︰正確並深入理解《基本法》的發展過程和憲制背景，堅定維護《憲法》與《基本法》確立的特區憲制秩序。4月15日亦是「全民國家安全教育日」，記得參加「全民國家安全教育日」的活動。 知多一點點︰《基本法》在1990年4月4日由中華人民共和國第七屆全國人民代表大會通過。";
	strAlt[5] = "五月 「五四運動」同紀念，國家人民血脈連。每月一行動︰約同學齊過「五四青年節」及從閱讀中認識這個日子的來源，培養國民認同感和民族意識。 知多一點點︰《基本法》的解釋權屬於全國人民代表大會常務委員會。";
	strAlt[6] = "六月  穩定發展要確保，維護國安是本分。每月一行動︰國家安全是社會穩定和民生經濟發展的基石，與生活息息相關，人人都要盡力維護。研習《香港國安法》，增加對《香港國安法》的認識。 知多一點點︰《基本法》是香港特別行政區的憲制性文件。";
	strAlt[7] = "七月  特區成立廿六年，繁榮發展穩步前。每月一行動︰在「一國」的大前提下，認識和善用「兩制」的優勢，把握機遇， 全力投入國家發展大局。於7月1日觀看升旗儀式，一同慶祝香港特別行政區成立紀念日。 知多一點點︰《基本法》於1997年7月1日生效。";
	strAlt[8] = "八月  港澳特區現繁榮，建設灣區更昇平。每月一行動︰《十四五規劃綱要》支持港澳鞏固提升競爭優勢，提出高質量建設 粵港澳大灣區，趁暑假可以一家大小去看看國家的繁榮發展，想想自己可以怎樣參與。 知多一點點︰粵港澳大灣區總面積約5.6萬平方公里。";
	strAlt[9] = "九月  抗戰勝利同紀念，珍視和平齊體現。每月一行動︰銘記歷史，珍惜和平，相約朋友和家人到「香港沙頭角抗戰紀念館」 參觀，認識抗日戰爭的歷史。 知多一點點︰《基本法》以法律的形式，落實「一國兩制」、「高度自治」和「港人治港」等重要理念。";
	strAlt[10] = "十月  萬眾歡騰賀國慶，同心同德萬事興。每月一行動︰慶祝國家成立七十四周年，主動參與慶典，多認識及關心國家發展， 加強對國民身分的自豪感。就國家近年的發展進行資料搜集，向身邊親友分享。 知多一點點︰香港是大灣區四大中心城市之一，與澳門、廣州、深圳一同作為區域發展的核心引擎。";
	strAlt[11] = "十一月  友愛睦鄰更密切，關懷社會不停歇。每月一行動︰加入義工行列，積極參與義工服務，主動服務他人，共同建立關愛社會。 知多一點點︰《基本法》是香港特別行政區各項制度的依據。";
	strAlt[12] = "十二月  國家《憲法》要認識，長治久安齊得益。每月一行動︰《憲法》和《基本法》是確保香港繁榮穩定的基石，要多了解認識， 一同維護香港的穩定繁榮。閱讀《憲法》第三十一條和第六十二條有關設立特別行政區的規定，了解香港特別行政區成立的根據。 知多一點點︰《憲法》是國家的根源，具有最高的法律地位和權威。";

	function getParam(name)

			return "";
		else
			return results[1];
	}
